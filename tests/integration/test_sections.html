<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Se√ß√µes - Cidad√£o.AI</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            padding: 2rem;
            background: #f8fafc;
        }
        .test-results {
            max-width: 800px;
            margin: 0 auto;
        }
        .section-test {
            background: white;
            border: 1px solid #e2e8f0;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .section-name {
            font-weight: 600;
        }
        .status {
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.875rem;
            font-weight: 500;
        }
        .status.loading {
            background: #fef3c7;
            color: #92400e;
        }
        .status.success {
            background: #dcfce7;
            color: #166534;
        }
        .status.error {
            background: #fecaca;
            color: #dc2626;
        }
        .summary {
            background: white;
            border: 2px solid #3b82f6;
            border-radius: 0.5rem;
            padding: 1.5rem;
            margin-bottom: 2rem;
            text-align: center;
        }
        .summary h2 {
            margin: 0 0 1rem 0;
            color: #1e40af;
        }
        .stats {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-top: 1rem;
        }
        .stat {
            text-align: center;
        }
        .stat-value {
            font-size: 2rem;
            font-weight: 800;
            display: block;
        }
        .stat-label {
            font-size: 0.875rem;
            color: #64748b;
        }
    </style>
</head>
<body>
    <div class="test-results">
        <div class="summary">
            <h2>üß™ Teste de Acessibilidade das Se√ß√µes</h2>
            <p>Verificando se todas as 24 se√ß√µes est√£o acess√≠veis no GitHub Pages</p>
            <div class="stats">
                <div class="stat">
                    <span class="stat-value" id="successCount">0</span>
                    <span class="stat-label">Sucesso</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="errorCount">0</span>
                    <span class="stat-label">Erro</span>
                </div>
                <div class="stat">
                    <span class="stat-value" id="totalCount">24</span>
                    <span class="stat-label">Total</span>
                </div>
            </div>
        </div>
        
        <div id="testResults"></div>
    </div>

    <script>
        const sections = [
            'overview',
            'theoretical-foundations',
            'literature-review', 
            'methodology',
            'system-architecture',
            'multi-agent-system',
            'algorithms',
            'data-pipeline',
            'technical-implementation',
            'api-reference',
            'security',
            'performance',
            'experimental-design',
            'benchmarks',
            'case-studies',
            'validation',
            'contributions',
            'limitations',
            'future-work',
            'conclusion',
            'mathematical-proofs',
            'code-examples',
            'datasets',
            'bibliography'
        ];

        let successCount = 0;
        let errorCount = 0;

        async function testSection(sectionName) {
            const resultDiv = document.getElementById(`test-${sectionName}`);
            const statusSpan = resultDiv.querySelector('.status');
            
            try {
                const response = await fetch(`docs/sections/${sectionName}.html`);
                
                if (response.ok) {
                    const content = await response.text();
                    if (content.length > 100) { // Basic content check
                        statusSpan.textContent = '‚úÖ OK';
                        statusSpan.className = 'status success';
                        successCount++;
                    } else {
                        statusSpan.textContent = '‚ö†Ô∏è Empty';
                        statusSpan.className = 'status error';
                        errorCount++;
                    }
                } else {
                    statusSpan.textContent = `‚ùå ${response.status}`;
                    statusSpan.className = 'status error';
                    errorCount++;
                }
            } catch (error) {
                statusSpan.textContent = `‚ùå ${error.message}`;
                statusSpan.className = 'status error';
                errorCount++;
            }
            
            // Update counters
            document.getElementById('successCount').textContent = successCount;
            document.getElementById('errorCount').textContent = errorCount;
        }

        async function runTests() {
            const resultsContainer = document.getElementById('testResults');
            
            // Create test result elements
            sections.forEach(section => {
                const testDiv = document.createElement('div');
                testDiv.className = 'section-test';
                testDiv.id = `test-${section}`;
                testDiv.innerHTML = `
                    <span class="section-name">${section}</span>
                    <span class="status loading">üîÑ Testing...</span>
                `;
                resultsContainer.appendChild(testDiv);
            });
            
            // Test all sections
            for (const section of sections) {
                await testSection(section);
                await new Promise(resolve => setTimeout(resolve, 100)); // Small delay
            }
            
            // Final summary
            if (errorCount === 0) {
                document.querySelector('.summary').style.borderColor = '#10b981';
                document.querySelector('.summary h2').style.color = '#059669';
                document.querySelector('.summary h2').innerHTML = 'üéâ Todas as se√ß√µes est√£o funcionando!';
            } else {
                document.querySelector('.summary').style.borderColor = '#ef4444';
                document.querySelector('.summary h2').style.color = '#dc2626';
                document.querySelector('.summary h2').innerHTML = `‚ö†Ô∏è ${errorCount} se√ß√£o(√µes) com problema`;
            }
        }

        // Run tests when page loads
        document.addEventListener('DOMContentLoaded', runTests);
    </script>
</body>
</html>
