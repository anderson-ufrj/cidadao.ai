<!-- Template: Accordion Item Modular -->
<div class="accordion-item" data-section="{{section}}">
    <button class="item-toggle" 
            aria-expanded="false" 
            data-component="accordion" 
            data-component-action="toggle-accordion"
            aria-label="Expandir seção {{title}}">
        <div class="item-icon">{{icon}}</div>
        <h3 class="item-title">{{title}}</h3>
        <span class="toggle-icon">▼</span>
    </button>
    <div class="item-content">
        <div class="content-loading">
            <div>⏳</div>
            <p>Carregando conteúdo da seção...</p>
            <small>{{description}}</small>
        </div>
    </div>
</div>
