name: ğŸ“š Deploy Documentation to GitHub Pages

on:
  push:
    branches: [ main, master ]
    paths: 
      - 'docs/**'
      - '.github/workflows/docs-deploy.yml'
  pull_request:
    branches: [ main, master ]
    paths: 
      - 'docs/**'
  workflow_dispatch:

# Allow only one concurrent deployment
concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

# Sets permissions of the GITHUB_TOKEN
permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ›’ Checkout
        uses: actions/checkout@v4
        
      - name: ğŸ” Setup Pages
        uses: actions/configure-pages@v4
        
      - name: ğŸ§¹ Validate Documentation Structure
        run: |
          echo "ğŸ” Validating docs structure..."
          
          # Check essential files
          if [ ! -f "docs/index.html" ]; then
            echo "âŒ Missing docs/index.html"
            exit 1
          fi
          
          if [ ! -f "docs/.nojekyll" ]; then
            echo "âŒ Missing docs/.nojekyll"
            exit 1
          fi
          
          # Check assets
          if [ ! -d "docs/assets" ]; then
            echo "âŒ Missing docs/assets directory"
            exit 1
          fi
          
          echo "âœ… Documentation structure is valid"
          
      - name: ğŸ§ª Test HTML Validity
        run: |
          echo "ğŸ§ª Testing HTML files..."
          
          # Install HTML validator
          sudo apt-get update && sudo apt-get install -y tidy
          
          # Validate main HTML files
          for html_file in docs/*.html docs/**/*.html; do
            if [ -f "$html_file" ]; then
              echo "Validating: $html_file"
              # Use tidy to check HTML (warnings are OK, errors are not)
              tidy -q -e "$html_file" || true
            fi
          done
          
          echo "âœ… HTML validation completed"
          
      - name: ğŸ”— Check Internal Links
        run: |
          echo "ğŸ”— Checking internal links..."
          
          cd docs
          
          # Check CSS links
          for css_file in $(grep -o 'href="[^"]*\.css"' *.html | cut -d'"' -f2); do
            if [ ! -f "$css_file" ]; then
              echo "âŒ Missing CSS file: $css_file"
              exit 1
            fi
          done
          
          # Check JS links  
          for js_file in $(grep -o 'src="[^"]*\.js"' *.html | cut -d'"' -f2); do
            if [ ! -f "$js_file" ]; then
              echo "âŒ Missing JS file: $js_file"
              exit 1
            fi
          done
          
          echo "âœ… Internal links are valid"
          
      - name: ğŸ“¦ Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs'

  # Deployment job (only on push to main)
  deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ“Š Post-deployment verification
        run: |
          echo "ğŸ‰ Documentation deployed successfully!"
          echo "ğŸ“ URL: ${{ steps.deployment.outputs.page_url }}"
          echo "ğŸ“ˆ GitHub Pages Status: Active"
          echo "ğŸ”„ Cache may take 5-10 minutes to update"

# Outputs
  post-deploy:
    if: github.event_name == 'push' && (github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master')
    runs-on: ubuntu-latest  
    needs: deploy
    steps:
      - name: ğŸ“¢ Notify Success
        run: |
          echo "âœ… DEPLOYMENT SUCCESSFUL!"
          echo ""
          echo "ğŸ“š Documentation is now live at:"
          echo "ğŸ”— https://${{ github.repository_owner }}.github.io/cidadao.ai-backend/"
          echo ""
          echo "ğŸ› ï¸ To update: Just push changes to docs/ folder"
          echo "â° Updates may take 5-10 minutes to appear"